<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing JSX</title>
</head>
<body>
  <div id="root">
    <!--이 div 영역은 React 를 통해 렌더링된다.-->
  </div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!--JSX 를 페이지에서 사용하려면 CDN 을 통해 바벨을 설치해야한다.-->
  <!--바벨은 JSX를 React.createElement() 호출로 컴파일한다.-->
  <!--
    const element = (
        <h1 className="greeting">
            Hello, World!
        </h1>
    );

    =>

    const element = React.createElement(
        'h1',
        {className: 'greeting'},
        'Hello, world!'
    );
  -->
  <script type="text/babel" src="./js/IntroducingJsx.js"></script>
</body>
</html>
